name: Pipeline Checks

on: [push]

jobs:
  pipeline-checks:
    name: Build and Test the Project
    runs-on: ubuntu-latest

    steps:
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Setup Poetry
        run: poetry env use usr/bin/python
        working-directory: /home/runner/work/POCDjangoDeploy/pyproject.toml

      - name: Install project
        run: |
          poetry install

      - name: Safety
        run: poetry run safety check -i 50571

      - name: Test Project
        run: poetry run pytest -s -v --cov
